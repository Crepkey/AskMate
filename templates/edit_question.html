<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<h1>Edit question</h1>
    <form action="{{ question_url }}" method="post">
        <p>Question Title:<br>
        <input type="text" name="title" size="49" required></p>
        <p>Question text:<br>
        <textarea name="message" rows="6" cols="50" required></textarea></p>
        <p><input type="submit" value='Add question'></p>
    </form>
</body>
</html>
