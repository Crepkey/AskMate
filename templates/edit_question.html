<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMate | Edit question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<h1>Edit question</h1>
    <form action="{{ question_url }}" method="post">
        <p>Question Title:<br>
        <input type="text" name="title" size="49" required value="{{ question_title }}"></p>
        <p>Question text:<br>
        <textarea name="message" rows="6" cols="50" required>{{ question_message }}</textarea></p>
        <p><input type="submit" value='Edit question'></p>
    </form>
</body>
</html>
