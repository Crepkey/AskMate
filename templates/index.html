<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMate</title>
</head>
<body>
    <h1>Ask Mate</h1>
    <h4><a href="{{ url_for('add_question') }}">Add a new question</a></h4>
        <table>
        <tr>
            <th>ID</th>
            <th>Questions</th>
        </tr>
        {% for row in  sorted_messages %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td><a href="{{ url_for('get_question_details', question_id=row['id']) }}">{{ row['title'] }}</a></td>
        </tr>
        {% endfor %}
        </table>
</body>
</html>
