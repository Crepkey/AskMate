<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'add answer' if data['id'] == '' else: 'edit' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<h1>{{ header }}</h1>
<form action="{{ question_url }}" method="post">
    <p>
    <h3>Question Title:</h3>
    <input type="text" name="title" size="49" value="{{ question_title }}" required></p>
    <p>
    <h3>Question text:</h3>
    <textarea name="message" rows="6" cols="50" required>{{ question_message }}</textarea></p>
    <button type="submit" style="float: left"> {{ button_text }} </button>
    <br><br><br><br>
</form>
<div class="wrapper">
    <form action=action="{{ question_url }}" method="post">
        <button onclick="location.href= '/'" type="button"
        >
            Back to the Main Page
        </button>
    </form>
</div>
</body>
</html>
