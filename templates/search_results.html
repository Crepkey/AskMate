{% extends 'layout.html' %}

{% block title %}AskMate | Search{% endblock %}

{% block content %}
    <h1>Ask Mate</h1>
    <table class="table1">
        <tr>
            <th>ID</th>
            <th>Questions</th>
            <th>Open</th>
        </tr>
        {% for row in  found_questions %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['title'] }}</td>
                <td><a href="{{ url_for('get_question_details', question_id=row['id']) }}">Open</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
