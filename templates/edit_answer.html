{% extends 'layout.html' %}

{% block title %}AskMate | Edit answer{% endblock %}

{% block content %}
    <h1>Edit answer</h1>
    <form action="{{ url_for('edit_answer', answer_id=answer_id) }}" method="post">
        <h3>Answer:</h3>
        <textarea name="answer" rows="6" cols="50" minlength="10" required>{{ answer_message }}</textarea>

        <p>
            <button type="submit" style="float: left">Edit answer</button>
        </p>
    </form>
    <div class="wrapper">
        <form>
            <button onclick="location.href= '/'" type="button">
                Back to the Main Page
            </button>
        </form>
    </div>
{% endblock %}
